<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaboration Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFDEE9 10%, #B5FFFC 100%);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            background: linear-gradient(90deg, #ff6a00, #ffce00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-weight: 600;
            color: #555;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input, select, textarea {
            width: 90%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #ff6a00;
            outline: none;
            box-shadow: 0px 0px 5px rgba(255, 106, 0, 0.5);
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ff6a00, #ffce00);
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #ffce00, #ff6a00);
        }

        .success-msg {
            display: none;
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @media (max-width: 500px) {
            body {
                height: auto;
            }
            .container {
                width: 90%;
            }
            .title {
                font-size: 20px;
            }
            input, select, textarea, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="title">âœ¨Collaboration Formâœ¨</h2>
        <form id="consultationForm">
            <div class="form-group">
                <label>Name</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label>Weight (kg)</label>
                <input type="number" id="weight" required>
            </div>
            <div class="form-group">
                <label>Skin Type</label>
                <select id="skinType" required>
                    <option value="">Select Skin Type</option>
                    <option value="Oily">Oily</option>
                    <option value="Dry">Dry</option>
                    <option value="Combination">Combination</option>
                    <option value="Sensitive">Sensitive</option>
                </select>
            </div>
            <div class="form-group">
                <label>Address</label>
                <textarea id="address" required></textarea>
            </div>
            <div class="form-group">
                <label>Pincode</label>
                <input type="text" id="pincode" required>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Skin Concern</label>
                <textarea id="problem" required></textarea>
            </div>
            <button type="submit">Submit</button>
            <p class="success-msg">âœ” Your request has been sent successfully!</p>
        </form>
    </div>

    <script>
        document.getElementById('consultationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const botToken = "7416977297:AAHvCxJSAHL-oi44gJQ5HtLeoh3L8-ubApY";
            const chatId = "5469786051";

            const name = document.getElementById('name').value;
            const gender = document.getElementById('gender').value;
            const age = document.getElementById('age').value;
            const weight = document.getElementById('weight').value;
            const skinType = document.getElementById('skinType').value;
            const address = document.getElementById('address').value;
            const pincode = document.getElementById('pincode').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const problem = document.getElementById('problem').value;

            const message = `ðŸ“Œ *New Consultation Request*:\n\nðŸ‘¤ *Name:* ${name}\nâš§ *Gender:* ${gender}\nðŸ“… *Age:* ${age}\nâš– *Weight:* ${weight} kg\nðŸ’†â€â™€ï¸ *Skin Type:* ${skinType}\nðŸ  *Address:* ${address}\nðŸ“® *Pincode:* ${pincode}\nðŸ“ž *Phone:* ${phone}\nðŸ“§ *Email:* ${email}\nðŸ“ *Concern:* ${problem}`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message, parse_mode: "Markdown" })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    document.querySelector('.success-msg').style.display = "block";
                    setTimeout(() => { document.querySelector('.success-msg').style.display = "none"; }, 5000);
                    document.getElementById('consultationForm').reset();
                } else {
                    alert("Error sending request. Please try again.");
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>

</body>
</html>
